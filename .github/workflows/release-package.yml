name: Release Package

permissions:
  repository-projects: write

on:
  release:
    types: [created]

env:
  NPM_TOKEN: ""

jobs:
  build-and-publish:
    name: Build and Publish
    permissions:
      packages: write
      contents: write
      pull-requests: write
      issues: write
      repository-projects: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Installing dependencies
        run: ./.yarn/releases/yarn-1.22.19.cjs --frozen-lockfile
      - name: Validating TypeScript
        run: ./.yarn/releases/yarn-1.22.19.cjs test:tsc
      - name: Building package
        run: ./.yarn/releases/yarn-1.22.19.cjs build
      - name: Running Unit Tests
        run: ./.yarn/releases/yarn-1.22.19.cjs test:jest
      - name: Publishing
        env:
          NPM_TOKEN: ${{ secrets.NPM_AUTOMATION_TOKEN }}
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: ./scripts/publish.sh
